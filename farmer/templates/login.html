{% extends "index.html" %}
{% load static %}

{% block content %}
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
      <div class="container">
        <div
          class="banner_content d-md-flex justify-content-between align-items-center"
        >
          <div class="mb-3 mb-md-0">
            <h2>Login</h2>
            <p>Enter credentials to login</p>
          </div>
  
        </div>
      </div>
    </div>
  </section>

  <section class="checkout_area section_gap">
    <div class="container">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Enter your username</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" id="exampleInputPassword1">
            </div>
           
            <button type="submit" class="gray_btn">Login</button>
            <div id="emailHelp" class="form-text">
                Do not have an account? <span style="display: inline-block;"><a href="{% url 'user_register' %}" class="form-text">Register</a></span>
              </div>
              
            
          </form>
    </div>
  </section>

{% endblock %}
