{% extends "index.html" %}
{% load static %}


{% block content %}
  
  <!--================Home Banner Area =================-->
  <section class="home_banner_area mb-40">
    <div class="banner_inner d-flex align-items-center">
      <div class="container">
        <div class="banner_content row">
          <div class="col-lg-12">
            <p class="sub text-uppercase">Welcome to Rent4Farm</p>
            <h3><span>Farmer's Equipments</span><br />at <span>affordable prices.</span></h3>
            <h4>Start now with just one click.</h4>
            <a class="main_btn mt-40" href="{% url 'shop_page' %}">Book Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================End Home Banner Area =================-->

  <!--================ Feature Product Area =================-->
  <section class="feature_product_area section_gap_bottom_custom">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="main_title">
            <h2><span>Featured product</span></h2>
            <p></p>
          </div>
        </div>
      </div>

      <div class="row">
        {% for ele in featured_obj %}
        <div class="col-lg-4 col-md-6">
          <div class="single-product">
            <div class="product-img">
              <img class="img-fluid" style="width: 100%; height: 200px;" src="{{ele.p_img}}" alt="" />
   
            </div>
            <div class="product-btm">
              <a href="{% url 'shop_detail_page' pk=ele.id %}" class="d-block">
                <h4>{{ele.p_name}}</h4>
              </a>
              <div class="mt-3">
                <span class="mr-4">â‚¹ {{ele.p_price}}/- per day.</span>

              </div>
            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </div>
  </section>
  <!--================ End Feature Product Area =================-->





{% endblock %}
